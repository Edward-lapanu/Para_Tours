<!-- settings.html -->
{% extends 'base.html' %}

{% block title %}Settings{% endblock %}

{% block content %}
    <h1 class="mb-4">Site Settings</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="site_name">Site Name</label>
            <input type="text" class="form-control" id="site_name" name="site_name" value="{{ settings.site_name }}">
        </div>
        <div class="form-group">
            <label for="site_description">Site Description</label>
            <textarea class="form-control" id="site_description" name="site_description">{{ settings.site_description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Settings</button>
    </form>
{% endblock %}
