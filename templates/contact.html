{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Contact Us</h3>
                </div>
                <div class="card-body">
                    {% if user.is_authenticated %}
                    <form method="post" action="{% url 'perl_app:contact' %}">
                        {% csrf_token %}

                        <div class="form-group mb-3">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" class="form-control" value="{{ user.username }}" readonly>
                        </div>

                        <div class="form-group mb-3">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password">
                        </div>

                        <div class="form-group mb-3">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" class="form-control" rows="4" placeholder="Write your message here..."></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                    {% else %}
                    <div class="alert alert-warning text-center">
                        <p>You need to <a href="{% url 'accounts:register' %}">register</a> or <a href="{% url 'accounts:login' %}">log in</a> to contact us.</p>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
