{% extends 'base.html' %}
{% block title %}Create Booking{% endblock %}
{% block content %}
    <h1 class="mb-4">Create Booking</h1>

    <!-- Display error messages if any -->
    {% if form.errors %}
        <div class="alert alert-danger">
            {% for field in form %}
                {% for error in field.errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Book Now</button>
        </form>
        
    </form>
{% endblock %}
