{% extends "base.html" %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<h1>Confirm Deletion</h1>
<p>Are you sure you want to delete the resort "{{ object.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'perl_app:resort_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
